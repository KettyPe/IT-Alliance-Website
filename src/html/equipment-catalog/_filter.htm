<div class="equipment-catalog__filter filter-catalog">
     <button class="filter-catalog__btn-mobile" type="button">
          @@include('../icons/filter.htm',{})
          <span>Фильтр</span>
          <div class="filter-catalog__select-number">
               <span>2</span>
          </div>
     </button>
     <div class="filter-catalog__inner">
          <div class="filter-catalog__top-mb">
               <div class="filter-catalog__top-mb-inner">
                    <button class="filter-catalog__close" type="button">
                         <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                              xmlns="http://www.w3.org/2000/svg">
                              <path d="M19.5 4.5L4.5 19.5" stroke="currentColor"
                                   stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                              <path d="M4.5 4.5L19.5 19.5" stroke="currentColor"
                                   stroke-width="1.5" stroke-linecap="round"
                                   stroke-linejoin="round" />
                         </svg>
                    </button>
                    <p class="filter-catalog__title">Фильтр</p>
                    <div class="filter-catalog__reset-mb">
                         <button class="filter-catalog__button" type="button">
                              <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                                   xmlns="http://www.w3.org/2000/svg">
                                   <path d="M19.5 5L4.5 20" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                   <path d="M4.5 5L19.5 20" stroke="currentColor" stroke-width="1.5"
                                        stroke-linecap="round" stroke-linejoin="round" />
                              </svg>
                              <span>Сбросить все</span>
                         </button>
                    </div>
               </div>
          </div>
          <div class="filter-catalog__content-mb">
               <div class="filter-catalog__selected-mb">
                    <div class="catalog__selected-filter selected-filter-catalog">
                         <div class="selected-filter-catalog__items">
                              <div class="selected-filter-catalog__item">
                                   <span>Бренд: HP</span>
                                   <button class="selected-filter-catalog__btn-close" type="button">
                                        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                             <path d="M16.25 4.25L3.75 16.75" stroke="currentColor" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round" />
                                             <path d="M3.75 4.25L16.25 16.75" stroke="currentColor" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                   </button>
                              </div>
                              <div class="selected-filter-catalog__item">
                                   <span>Бренд: Canon</span>
                                   <button class="selected-filter-catalog__btn-close" type="button">
                                        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                             <path d="M16.25 4.25L3.75 16.75" stroke="currentColor" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round" />
                                             <path d="M3.75 4.25L16.25 16.75" stroke="currentColor" stroke-width="1.5"
                                                  stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                   </button>
                              </div>
                              <button class="selected-filter-catalog__reset" type="button">
                                   <span>Сбросить все</span>
                              </button>
                         </div>
                         <button class="selected-filter-catalog__show-more" type="button">
                              <span>Показать всё</span>
                              <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                   <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M3.65206 6.696C3.87173 6.47633 4.22788 6.47633 4.44755 6.696L8.52255 10.771C8.78413 11.0326 9.21548 11.0326 9.47706 10.771L13.5521 6.696C13.7717 6.47633 14.1279 6.47633 14.3476 6.696C14.5672 6.91567 14.5672 7.27183 14.3476 7.4915L10.2726 11.5665C9.57163 12.2674 8.42798 12.2674 7.72706 11.5665L3.65206 7.4915C3.43239 7.27183 3.43239 6.91567 3.65206 6.696Z"
                                        fill="currentColor" />
                              </svg>
                         </button>
                    </div>
               </div>
               <div class="filter-catalog__items">
                    <div class="filter-catalog__item">
                         <p class="filter-catalog__item-title">Бренд</p>
                         <ul class="filter-catalog__checkbox-wrapper">
                              <li class="filter-catalog__checkbox checkbox">
                                   <input id="HP" class="checkbox__input"
                                        type="checkbox" value="brend"
                                        name="HP">
                                   <label for="HP" class="checkbox__label">
                                        <span
                                             class="checkbox__text">HP</span>
                                   </label>
                              </li>
                              <li class="filter-catalog__checkbox checkbox">
                                   <input id="Canon" class="checkbox__input"
                                        type="checkbox" value="brend"
                                        name="Canon">
                                   <label for="Canon" class="checkbox__label">
                                        <span
                                             class="checkbox__text">Canon</span>
                                   </label>
                              </li>
                              <li class="filter-catalog__checkbox checkbox">
                                   <input id="Kyocera" class="checkbox__input"
                                        type="checkbox" value="brend"
                                        name="Kyocera">
                                   <label for="Kyocera" class="checkbox__label">
                                        <span
                                             class="checkbox__text">Kyocera</span>
                                   </label>
                              </li>
                              <li class="filter-catalog__checkbox checkbox">
                                   <input id="Pantum" class="checkbox__input"
                                        type="checkbox" value="brend"
                                        name="Pantum">
                                   <label for="Pantum" class="checkbox__label">
                                        <span
                                             class="checkbox__text">Pantum</span>
                                   </label>
                              </li>
                         </ul>
                         <button class="filter-catalog__show-more" type="button">
                              <span>Показать всё</span>
                              <div class="filter-catalog__show-more-icon">
                                   <svg width="18" height="18" viewBox="0 0 18 18"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                             d="M3.65206 6.696C3.87173 6.47633 4.22788 6.47633 4.44755 6.696L8.52255 10.771C8.78413 11.0326 9.21548 11.0326 9.47706 10.771L13.5521 6.696C13.7717 6.47633 14.1279 6.47633 14.3476 6.696C14.5672 6.91567 14.5672 7.27183 14.3476 7.4915L10.2726 11.5665C9.57163 12.2674 8.42798 12.2674 7.72706 11.5665L3.65206 7.4915C3.43239 7.27183 3.43239 6.91567 3.65206 6.696Z"
                                             fill="currentColor" />
                                   </svg>
                              </div>
                         </button>
                    </div>
                    <div class="filter-catalog__item">
                         <p class="filter-catalog__item-title">Производитель</p>
                         <ul class="filter-catalog__checkbox-wrapper">
                              <li class="filter-catalog__checkbox checkbox">
                                   <input id="Russia" class="checkbox__input"
                                        type="checkbox" value="maker"
                                        name="formFooter">
                                   <label for="Russia" class="checkbox__label">
                                        <span class="checkbox__text">Россия</span>
                                   </label>
                              </li>
                              <li class="filter-catalog__checkbox checkbox">
                                   <input id="China" class="checkbox__input"
                                        type="checkbox" value="maker"
                                        name="formFooter">
                                   <label for="China" class="checkbox__label">
                                        <span class="checkbox__text">Китай</span>
                                   </label>
                              </li>
                         </ul>
                         <button class="filter-catalog__show-more" type="button">
                              <span>Показать всё</span>
                              <div class="filter-catalog__show-more-icon">
                                   <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.65206 6.696C3.87173 6.47633 4.22788 6.47633 4.44755 6.696L8.52255 10.771C8.78413 11.0326 9.21548 11.0326 9.47706 10.771L13.5521 6.696C13.7717 6.47633 14.1279 6.47633 14.3476 6.696C14.5672 6.91567 14.5672 7.27183 14.3476 7.4915L10.2726 11.5665C9.57163 12.2674 8.42798 12.2674 7.72706 11.5665L3.65206 7.4915C3.43239 7.27183 3.43239 6.91567 3.65206 6.696Z" fill="#22B5E3"/>
                                   </svg>                                                                           
                              </div>
                         </button>
                    </div>
               </div>
          </div>
          <div class="filter-catalog__bottom-mb">
               <button class="filter-catalog__btn-use btn btn-blue" type="button">
                    <span>Применить</span>
                    <div class="filter-catalog__gif-loading">
                         <img src="@img/loading.gif" alt="">
                    </div>
               </button>
          </div>
          <div class="filter-catalog__reset-desctop">
               <button class="filter-catalog__button" type="button">
                    <svg width="24" height="25" viewBox="0 0 24 25" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                         <path d="M19.5 5L4.5 20" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round" stroke-linejoin="round" />
                         <path d="M4.5 5L19.5 20" stroke="currentColor" stroke-width="1.5"
                              stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span>Сбросить все</span>
               </button>
          </div>
     </div>
</div>
